<!DOCTYPE html>
<html>
<head>
    <title>Update Currency</title>
</head>
<body>
    <h1>Update Currency Rate</h1>
    {% if error_message %}
        <p style="color:red">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        Currency ID (USD, GBP, EUR): <input type="text" name="currency_id" required><br>
        New Value: <input type="number" step="0.01" name="new_value" required><br>
        <button type="submit">Update Rate</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
