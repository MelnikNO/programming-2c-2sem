<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Currency Rate</title>
</head>
<body>
    <h1>Create Currency Rate</h1>
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        <label for="currency_id">Currency ID:</label><br>
        <input type="text" id="currency_id" name="currency_id" required><br><br>
        <label for="new_value">New Value:</label><br>
        <input type="number" id="new_value" name="new_value" step="0.01" required><br><br>
        <button type="submit">Create Rate</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
